<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce Website</title>

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Hero section with background image and light overlay */
        .hero-section {
            position: relative;
            height: 100vh;
            background: url(../images/ecommerce.jpg) no-repeat center center/cover;
            color: white;
            overflow: hidden;
            filter: brightness(1.05) contrast(1.05);
            /* reduced brightness & contrast */
        }

        .hero-section::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.15);
            /* lighter white overlay */
            z-index: 1;
        }

        /* Navbar container */
        nav.menu-bar {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1200px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Dark translucent background with slight blur behind navbar */
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            background-clip: padding-box;

            border-radius: 0 0 12px 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            padding: 0 20px;
            box-sizing: border-box;
        }

        ul.menu-items {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
            gap: 30px;
        }

        li.menu-item {
            margin: 0;
        }

        /* Links with icons */
        .menu-item a {
            text-decoration: none;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .menu-item a:hover {
            color: #e7cb2b;
            text-decoration: underline;
        }

        /* Hero content */
        .hero-content {
            position: relative;
            z-index: 5;
            top: 30%;
            transform: translateY(-30%);
            text-align: center;
            padding: 0 20px;
            color: #222;
            /* darker text for better contrast on light overlay */
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.8);
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .hero-content p {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .cta-button {
            background: #ffd700;
            color: #333;
            padding: 14px 32px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 14px rgba(255, 215, 0, 0.7);
            transition: background 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        .cta-button:hover {
            background: #e6c200;
            box-shadow: 0 6px 20px rgba(230, 194, 0, 0.9);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav.menu-bar {
                flex-wrap: wrap;
                height: auto;
                padding: 15px 10px;
                border-radius: 0 0 12px 12px;
            }

            ul.menu-items {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .hero-content h1 {
                font-size: 32px;
            }

            .hero-content p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="hero-section" role="main">
        <nav class="menu-bar" role="navigation" aria-label="Main menu">
            <ul class="menu-items">
                <li class="menu-item"><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li class="menu-item"><a href="products.html"><i class="fas fa-box-open"></i>Products</a></li>
                <li class="menu-item"><a href="signin.html"><i class="fas fa-sign-in-alt"></i>Sign in</a></li>
                <li class="menu-item"><a href="contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
            </ul>
        </nav>

        <div class="hero-content">
            <h1>Welcome to ShopEase</h1>
            <p>Your one-stop shop for everything you love</p>
            <a href="products.html" class="cta-button">Shop Now</a>
        </div>
    </div>

    <!-- FontAwesome JS for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
